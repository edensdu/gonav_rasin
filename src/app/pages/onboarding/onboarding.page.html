<ion-content class="onboarding-content">
  <div class="skip-btn" (click)="skip()">
    Pase
  </div>

  <div class="slides-container">
    <div class="slide" *ngFor="let slide of slides; let i = index"
         [class.active]="i === currentSlide"
         [class.prev]="i < currentSlide"
         [class.next]="i > currentSlide">

      <div class="slide-content">
        <div class="icon-circle" [style.background]="slide.color">
          <ion-icon [name]="slide.icon"></ion-icon>
        </div>

        <h1 class="slide-title">{{ slide.title }}</h1>
        <p class="slide-description">{{ slide.description }}</p>
      </div>
    </div>
  </div>

  <div class="dots-container">
    <span class="dot"
          *ngFor="let slide of slides; let i = index"
          [class.active]="i === currentSlide"
          (click)="goToSlide(i)">
    </span>
  </div>

  <div class="buttons-container">
    <button class="nav-btn prev-btn"
            *ngIf="currentSlide > 0"
            (click)="prevSlide()">
      <ion-icon name="chevron-back-outline"></ion-icon>
      Retounen
    </button>

    <button class="nav-btn next-btn"
            *ngIf="currentSlide < slides.length - 1"
            (click)="nextSlide()">
      Swivan
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </button>

    <button class="nav-btn start-btn"
            *ngIf="currentSlide === slides.length - 1"
            (click)="finish()">
      <ion-icon name="rocket-outline"></ion-icon>
      KÃ²manse
    </button>
  </div>
</ion-content>
